type Task @model
  @key(name: "byTeam", fields: ["teamID", "title"]){
  id: ID!
  teamID: ID!
  title: String!
  body: String
  state: String
  fileName: String
  location: String
  team: Team @connection (fields:["teamID"])
}
type Team @model
  {
  id: ID!
  name: String!
  tasks: [Task] @connection(keyName: "byTeam", fields: ["id"])
}
